<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>

<div class="container">    
    
    <div class="imgcontainer">  
        <img src="image.jpg" alt="Green Leaves">   

        <div id="imgtxt">The Odin Project</div>

    </div>    

    <div class="right">
        <div class="randomparas">

            <p>This is not a real online service!
            You know you need something like
            this in your life to help realize
            your deepest dreams. Sign up 
            <i>now</i> to get started.  
            </p>

            <p>You <i>know</i> you want to</p>

        </div>

        <form action="#" method="post">

            <h1>Let's do this!</h1>
            
            <div class="formrow">
             
             <div class="formsegment">   
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" name="firstname">
             </div>
             
             <div class="formsegment">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" name="lastname">
             </div>

            </div>    
            
            <div class="formrow">

             <div class="formsegment">   
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
             </div>

             <div class="formsegment">
              <label for="phone">PHONE NUMBER</label>
              <input type="number" id="phone" name="phone">
             </div>

            </div>    
            

            <div class="formrow">
             <div class="formsegment">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password">
             </div>

             <div class="formsegment">   
              <label for="confirmpass">CONFIRM PASSWORD</label>
              <input type="password" id="confirmpass" name="confirmpass">
             </div>   
            
            </div>






        </form>   
        
        <button>Create Account</button>

        <p class="acc">Already have an account? <a href="https://www.google.com">Log in</a></p>
    </div>          

</div>




</body>
</html>
